<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Roll the Dice</title>
  </head>
  <body id="body">
    <header>
      <div class="group">
        <button class="btn-about" id="menu">Menu</button>
      </div>
    </header>
    <div class="modal group hidden" id="buttons">
      <div class="close-modal" id="closeModalX">&times;</div>
      <button class="btn-about" id="meAbout">About Me</button>
      <button class="btn-about" id="gameAbout">How to play</button>
    </div>
    <div class="modal hidden" id="modal">
      <div class="close-modal" id="closeModalX">&times;</div>
      <h1 class="title" id="titlesModal"></h1>
      <p class="paragraph" id="textsModal"></p>
    </div>
    <main id="main">
      <section class="player player--0 player--active" id="player0Bg">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current" id="currentBox0">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1" id="player1Bg">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current" id="currentBox1">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <div class="overlay hidden"></div>

      <img src="dice-1.png" alt="Playing dice" class="dice hidden" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
